<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial, sans-serif';
            background: #ffa7a7;
            color: #333;
            text-align: center;
            overflow: auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .hero {
            background: url('https://source.unsplash.com/1600x900/?birthday') no-repeat center center/cover;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: white;
        }

        .hero p {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: white;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            background-color: #ff6666;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4d4d;
        }

        .hidden {
            display: none;
        }

        #surpriseContent {
            margin-top: 50px;
        }

        .balloons {
            width: 100px;
            margin-bottom: 20px;
        }

        video {
            width: 80%;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

        @keyframes confetti {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            animation: confetti 5s infinite;
            top: -10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Happy Birthday, [MAGGU]!</h1>
            <p>Wishing you a day filled with love and happiness.</p>
            <button id="surpriseBtn">Click for a Surprise!</button>
        </div>

        <div id="surpriseContent" class="hidden">
            <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExMDF0eHlkcm9idWUweGQzdmUwOXU3ZnQ0enZ1NTdhY3dlNGo5MGRlZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/66dLOWrLqrgxWHSeVR/giphy.webp" alt="B.day" class="balloons" width="240px" height="140px">
            <h2>Surprise! ðŸŽ‰</h2>
            <p>Hereâ€™s a little something to make your day even more special.</p>
            <iframe width="300px" height="300px" src="Happy birthday funny song on tik tok - Firdous Shaikh (480p, h264).mp4" 
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        document.getElementById('surpriseBtn').addEventListener('click', function() {
            var surpriseContent = document.getElementById('surpriseContent');
            if (surpriseContent.classList.contains('hidden')) {
                surpriseContent.classList.remove('hidden');
                startConfetti();
            } else {
                surpriseContent.classList.add('hidden');
            }
        });

        function startConfetti() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
    </script>
</body>
</html>
